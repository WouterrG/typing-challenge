<div class="container">
  <div class="columns is-centered">
    <div class="box xolumn is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>

      <p class="has-text-centered">
        <span 
        [class]="compare(letter, enteredText[i])"
        *ngFor="let letter of randomText.split(''); let i = index;"
        >{{letter}}</span>
      </p>

      <div class="field">
        <input (input)="detectTyping($event)" class="input" type="input"/>
      </div>
      
      <div *ngIf="enteredText === randomText" class="box has-text-centered">
        <h1 class="title">Success!</h1>
        <h4 class="title">You typed it in {{completionTime | number: '1.0-3'}} seconds/character!</h4>
        <button (click)="reloadGame()" class="button">Try Again</button>
      </div>
    </div>
  </div>
</div>
